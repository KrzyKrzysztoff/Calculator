<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
       <table>
        <tr>
            <td class="window-control" colspan="4">
                <div class="red-dot"></div>
                <div class="yellow-dot"></div>
                <div class="green-dot"></div>
            </td>
        </tr>
        <tr>
            <td class="result-window" colspan="4">
                0
            </td>
        </tr>
        <tr>
            <td class="black-keys">AC</td>
            <td class="black-keys">+/-</td>
            <td class="black-keys">%</td>
            <td class="orange-keys">/</td>
        </tr>
        <tr>
            <td class="grey-keys">7</td>
            <td class="grey-keys">8</td>
            <td class="grey-keys">9</td>
            <td class="orange-keys">X</td>
        </tr>
        <tr>
            <td class="grey-keys">4</td>
            <td class="grey-keys">5</td>
            <td class="grey-keys">6</td>
            <td class="orange-keys">-</td>
        </tr>
        <tr>
            <td class="grey-keys">1</td>
            <td class="grey-keys">2</td>
            <td class="grey-keys">3</td>
            <td class="orange-keys">+</td>
        </tr>
        <tr>
            <td class="zero-grey-keys" colspan="2">0</td>
            <td class="grey-keys">.</td>
            <td class="orange-keys">=</td>
        </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
